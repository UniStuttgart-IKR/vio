<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Created by Leyla :3 -->

<svg
    width="73.1"
    height="7"
    version="1.1"
    id="data-svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">

    <style id="pretty-colors">
        @font-face {
            font-family: DejaVu Sans Mono;
            src: local(DejaVu Sans Mono);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: Lucida Sans Typewriter;
            src: local(Lucida Sans Typewriter);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: monospace;
            src: local(monospace);
            size-adjust: 91.6%
        }

        text {
            font-family: Consolas, DejaVu Sans Mono, Lucida Sans Typewriter, monospace;
            font-style:  normal;
            font-weight: bold;
            font-size:   1.7pt;
        }

        rect { stroke-width: 0; }

        .foreground { fill: #1a1a1aff; }
        text.foreground { font-size:1.1pt; font-weight:normal; }
        path { fill: none; stroke: #000000ff; stroke-width:0.4; }
        path.divider { stroke-width:0.1 }

        rect.muted      { fill: #77FFAD; }
        rect.mid        { fill: #66FFA3; }
        rect.normal     { fill: #55FF99; }
        rect.dark       { fill: #4CE68A; }
        rect.almost     { fill: #44CC7A; }

        @media (prefers-color-scheme: dark) {
            
            .foreground     { fill: #888888ff; }
            path.foreground { stroke: #888888ff; }
            path.divider    { stroke: #00000080; }
            path            { stroke: #1F2A22; }

            rect.muted      { fill: #4D8162ff; stroke: #284030; }
            rect.mid        { fill: #3A6A4Dff; stroke: #233228; }
            rect.normal     { fill: #285339ff; stroke: #1F2A22; }
            rect.dark       { fill: #1F3E2Dff; stroke: #1D2620; }
            rect.almost     { fill: #183526ff; stroke: #1B221E; }

            text.muted      { fill: #77FFAD; }
            text.mid        { fill: #66FFA3; }
            text.normal     { fill: #55FF99; }
            text.dark       { fill: #4CE68A; }
            text.almost     { fill: #44CC7A; }
        }
    </style>

    <g id="bit-labels" transform="translate(0 1.5)">
        <text
            class="foreground"
            x="71.5"
            y="0">0</text>
        <text
            class="foreground"
            x="55.0"
            y="0">2</text>
        <text
            class="foreground"
            x="52.7"
            y="0">3</text>
        <text
            class="foreground"
            x="43.2"
            y="0">4</text>
        <text
            class="foreground"
            x="40.7"
            y="0">5</text>
        <text
            class="foreground"
            x="31.0"
            y="0">6</text>
        <text
            class="foreground"
            x="28.7"
            y="0">7</text>
        <text
            class="foreground"
            x="19.2"
            y="0">8</text>
        <text
            class="foreground"
            x="16.5"
            y="0">9</text>
        <text
            class="foreground"
            x="1"
            y="0">...</text>
    </g>

    <g transform="translate(0.4 2.5)">
        <rect
            class="muted"
            width="18"
            height="4"
            x="0"
            y="0" />
        <text
            class="muted"
            x="7.5"
            y="2.9">...</text>
    </g>

    <g transform="translate(18.4 2.5)">
        <rect
            class="mid"
            width="12"
            height="4"
            x="0"
            y="0" />
        <path
            d="M -0.05,0 V 4"
            class="divider" />
        <text
            class="mid"
            x="1.7"
            y="2.9">scratch</text>
    </g>

    <g transform="translate(30.4 2.5)">
        <rect
            class="normal"
            width="12"
            height="4"
            x="0"
            y="0" />
        <path
            d="M -0.05,0 V 4"
            class="divider" />
        <text
            class="normal"
            x="2.4"
            y="2.9">ρ</text>
        <path
            d="M 6,0 V 4"
            class="divider" />
        <text
            class="normal"
            x="8.5"
            y="2.9">ω</text>
    </g>

    <g transform="translate(42.4 2.5)">
        <rect
            class="dark"
            width="12"
            height="4"
            x="0"
            y="0" />
        <path
            d="M -0.05,0 V 4"
            class="divider" />
        <text
            class="dark"
            x="2.4"
            y="2.9">r</text>
        <path
            d="M 6,0 V 4"
            class="divider" />
        <text
            class="dark"
            x="8.5"
            y="2.9">w</text>
    </g>

    <g transform="translate(54.4 2.5)">
        <rect
            class="almost"
            width="18"
            height="4"
            x="0"
            y="0" />
        <path
            d="M -0.05,0 V 4"
            class="divider" />
        <text
            class="almost"
            x="2.4"
            y="2.9">d</text>
        <path
            d="M 6,0 V 4"
            class="divider" />
        <text
            class="almost"
            x="8.5"
            y="2.9">e</text>
        <path
            d="M 12,0 V 4"
            class="divider" />
        <text
            class="almost"
            x="14.6"
            y="2.9">o</text>
    </g>

    <path
        transform="translate(0.2,2.5)"
        d="M 0,0 H 72.4 V 4.2 H 0 V 0" />
</svg>