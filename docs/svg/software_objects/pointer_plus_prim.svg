<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Created by Leyla :3 -->

<svg
    width="33.5"
    height="25"
    version="1.1"
    id="data-svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">

    <style id="pretty-colors">
        @font-face {
            font-family: DejaVu Sans Mono;
            src: local(DejaVu Sans Mono);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: Lucida Sans Typewriter;
            src: local(Lucida Sans Typewriter);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: monospace;
            src: local(monospace);
            size-adjust: 91.6%
        }

        text {
            font-family: Consolas, DejaVu Sans Mono, Lucida Sans Typewriter, monospace;
            font-style:  normal;
            font-weight: bold;
            font-size:   2pt;
        }

        rect { stroke: #000000ff; stroke-width:0.0; stroke-linejoin:round;}
        rect.bg { stroke-width:0.0; fill:#B5EAD710; rx:2; ry:2}
        .foreground { fill: #1a1a1aff; }
        path { fill: none }
        path.foreground { stroke: #1a1a1aff; stroke-width: 0.25; }

        rect.blue       { fill: #80e5ffff; }
        path.blue       { stroke: #000000ff; stroke-width:0.4; }
        rect.pink       { fill: #ff55ddff; }
        path.pink       { stroke: #000000ff; stroke-width:0.4; }

        @media (prefers-color-scheme: dark) {
            
            .foreground     { fill: #888888ff; }
            path.foreground { stroke: #888888ff; }

            text.blue       { fill: #80e5ffff; }
            rect.blue       { fill: #80e5ff40; stroke: #192629; }
            path.blue       { stroke: #192629ff; }
            text.pink       { fill: #ff55ddff; }
            rect.pink       { fill: #ff55dd40; stroke: #291425; }
            path.pink       { stroke: #291425ff; }
        }
    </style>

    <rect
        width="90%"
        height="90%"
        x="5%"
        y="5%"
        class="bg"/>

    <g transform="translate(8 4.0)">
        <rect
            width="10"
            height="4"
            x="0"
            y="0"
            class="pink" />

        <text
            class="pink"
            x="4.2"
            y="2.9">A</text>

        <rect
            width="10"
            height="4"
            x="10"
            y="0"
            class="blue" />

        <text
            class="blue"
            x="13.7"
            y="2.9">12</text>

        <path
            d="M 9.95,0 V 4"
            stroke="#00000080"
            stroke-width="0.1" />
        <path
            d="M 10,-0.2 H -0.2 V 4.2 H 10"
            class="pink" />
        <path
            d="M 10,-0.2 H 20.2 V 4.2 H 10"
            class="blue" />
    </g>
    
    <text
        class="foreground"
        x="5"
        y="13">+</text>
    
    <g transform="translate(8 10.0)">
        <rect
            width="10"
            height="4"
            x="10"
            y="0"
            class="blue" />
        <path
            d="M 9.8,-0.2 H 20.2 V 4.2 H 9.8 V -0.2"
            class="blue" />

        <text
            class="blue"
            x="13.7"
            y="2.9">46</text>
    </g>

    <path
        d="M 4,15.8 H 29"
        class="foreground" />
    
    <g transform="translate(8 17.3)">
        <rect
            width="10"
            height="4"
            x="0"
            y="0"
            class="pink" />

        <text
            class="pink"
            x="4.2"
            y="2.9">A</text>

        <rect
            width="10"
            height="4"
            x="10"
            y="0"
            class="blue" />

        <text
            class="blue"
            x="13.7"
            y="2.9">58</text>

        <path
            d="M 9.95,0 V 4"
            stroke="#00000080"
            stroke-width="0.1" />
        <path
            d="M 10,-0.2 H -0.2 V 4.2 H 10"
            class="pink" />
        <path
            d="M 10,-0.2 H 20.2 V 4.2 H 10"
            class="blue" />
    </g>
</svg>