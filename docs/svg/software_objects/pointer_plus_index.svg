<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Created by Leyla :3 -->

<svg
    width="29"
    height="7"
    version="1.1"
    id="data-svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">

    <style id="pretty-colors">
        @font-face {
            font-family: DejaVu Sans Mono;
            src: local(DejaVu Sans Mono);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: Lucida Sans Typewriter;
            src: local(Lucida Sans Typewriter);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: monospace;
            src: local(monospace);
            size-adjust: 91.6%
        }

        text {
            font-family: Consolas, DejaVu Sans Mono, Lucida Sans Typewriter, monospace;
            font-style:  normal;
            font-weight: bold;
            font-size:   2pt;
        }

        rect { stroke-width: 0; }

        .foreground { fill: #1a1a1aff; }
        text.foreground { font-size:1.2pt; font-weight:normal; }
        path { fill: none }
        path.foreground { stroke: #1a1a1aff; stroke-width: 0.25; }

        rect.blue       { fill: #80e5ffff; }
        path.blue       { stroke: #000000ff; stroke-width:0.4; }
        rect.pink       { fill: #ff55ddff; }
        path.pink       { stroke: #000000ff; stroke-width:0.4; }

        @media (prefers-color-scheme: dark) {
            
            .foreground     { fill: #888888ff; }
            path.foreground { stroke: #888888ff; }

            text.blue       { fill: #80e5ffff; }
            rect.blue       { fill: #80e5ff40; stroke: #192629; }
            path.blue       { stroke: #192629ff; }
            text.pink       { fill: #ff55ddff; }
            rect.pink       { fill: #ff55dd40; stroke: #291425; }
            path.pink       { stroke: #291425ff; }
        }
    </style>

    <g id="bit-labels" transform="translate(0 1.5)">
        <text
            class="foreground"
            x="27"
            y="0">0</text>
        <text
            class="foreground"
            x="15"
            y="0">31</text>
        <text
            class="foreground"
            x="12"
            y="0">32</text>
        <text
            class="foreground"
            x="1"
            y="0">63</text>
    </g>

    <g id="pointer" transform="translate(0.4 2.5)">
        
        <rect
            width="14"
            height="4"
            x="0"
            y="0"
            class="pink" />

        <text
            class="pink"
            x="4.1"
            y="2.9">base</text>

        <path
            d="M 14,-0.2 H -0.2 V 4.2 H 14"
            class="pink" />

    </g>

    <g id="value" transform="translate(14.4 2.5)">
        
        <rect
            width="14"
            height="4"
            x="0"
            y="0"
            class="blue" />

        <text
            class="blue"
            x="3.5"
            y="2.9">index</text>

        <path
            d="M 0,-0.2 H 14.2 V 4.2 H 0"
            class="blue" />
    </g>

    <path
        d="M 14.35,2.5 V 6.5"
        stroke="#00000080"
        stroke-width="0.1" />
</svg>