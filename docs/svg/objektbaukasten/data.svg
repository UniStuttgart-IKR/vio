<svg
    width="32.4"
    height="15.2"
    version="1.1"
    id="data-svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">

    <style id="pretty-colors">
        @font-face {
            font-family: DejaVu Sans Mono;
            src: local(DejaVu Sans Mono);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: Lucida Sans Typewriter;
            src: local(Lucida Sans Typewriter);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: monospace;
            src: local(monospace);
            size-adjust: 91.6%
        }

        text {
            font-family: Consolas, DejaVu Sans Mono, Lucida Sans Typewriter, monospace;
            font-style:  normal;
            font-weight: bold;
            font-size:   2pt;
        }
        rect { stroke: #000000ff; fill-opacity:1; stroke-width:0.4; stroke-linejoin:round; stroke-dasharray:none; stroke-opacity:1; }

        text   { fill: #000000ff; }
        text.foreground { font-size:1.2pt; font-weight:normal; }
        rect.blue   { fill: #80e5ffff; }
        path.blue   { stroke: #000000ff; stroke-width:0.25; }

        @media (prefers-color-scheme: dark) {
            rect { stroke: #192629; }
            .foreground { fill: #888888ff; }

            text.blue      { fill: #80e5ffff; }
            rect.blue      { fill: #80e5ff40; }
            path.blue      { stroke: #192629; }
        }
    </style>

    
    <g id="layer1">
        
        <rect
            id="background-rect"
            width="32"
            height="12"
            x="0.2"
            y="2.5"
            class="blue" />

        <g id="integer" transform="translate(0.2 2.5)">
            <text
                class="blue"
                x="7"
                y="2.7">word(30:0)</text>
            <path
                d="M 28.6,0.2 V 3.9"
                id="path12"
                class="blue" />
            <text
                class="blue"
                x="29.5"
                y="2.7">0</text>
        </g>
        
        <path
            d="M 0.4,6.4 H 32"
