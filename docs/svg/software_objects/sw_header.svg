<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Created by Leyla :3 -->

<svg
    width="88.8"
    height="7"
    version="1.1"
    id="data-svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">

    <style id="pretty-colors">
        @font-face {
            font-family: DejaVu Sans Mono;
            src: local(DejaVu Sans Mono);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: Lucida Sans Typewriter;
            src: local(Lucida Sans Typewriter);
            size-adjust: 91.6%
        }
        @font-face {
            font-family: monospace;
            src: local(monospace);
            size-adjust: 91.6%
        }

        text {
            font-family: Consolas, DejaVu Sans Mono, Lucida Sans Typewriter, monospace;
            font-style:  normal;
            font-weight: bold;
            font-size:   1.7pt;
        }

        rect { stroke-width: 0; }

        .foreground { fill: #1a1a1aff; }
        text.foreground { font-size:1.2pt; font-weight:normal; }
        path { fill: none; stroke: #000000ff; stroke-width:0.4; }
        path.divider { stroke-width:0.1 }

        rect.muted      { fill: #77FFAD; }
        rect.mid        { fill: #66FFA3; }
        rect.normal     { fill: #55FF99; }
        rect.dark       { fill: #4CE68A; }

        @media (prefers-color-scheme: dark) {
            
            .foreground     { fill: #888888ff; }
            path.foreground { stroke: #888888ff; }
            path.divider    { stroke: #00000080; }
            path            { stroke: #1F2A22; }

            rect.muted      { fill: #4D8162ff; stroke: #284030; }
            rect.mid        { fill: #3A6A4Dff; stroke: #233228; }
            rect.normal     { fill: #285339ff; stroke: #1F2A22; }
            rect.dark       { fill: #1F3E2Dff; stroke: #1D2620; }

            text.muted      { fill: #77FFAD; }
            text.mid        { fill: #66FFA3; }
            text.normal     { fill: #55FF99; }
            text.dark       { fill: #4CE68A; }
        }
    </style>

    <g id="bit-labels" transform="translate(0 1.5)">
        <text
            class="foreground"
            x="86.5"
            y="0">0</text>
        <text
            class="foreground"
            x="57.5"
            y="0">3</text>
        <text
            class="foreground"
            x="54.5"
            y="0">4</text>
        <text
            class="foreground"
            x="41.5"
            y="0">5</text>
        <text
            class="foreground"
            x="38.5"
            y="0">6</text>
        <text
            class="foreground"
            x="25.5"
            y="0">7</text>
        <text
            class="foreground"
            x="22.5"
            y="0">8</text>
        <text
            class="foreground"
            x="1"
            y="0">...</text>
    </g>

    <g transform="translate(0.4 2.5)">
        <rect
            class="muted"
            width="24"
            height="4"
            x="0"
            y="0" />
        <text
            class="muted"
            x="10"
            y="2.9">...</text>
    </g>

    <g transform="translate(24.4 2.5)">
        <rect
            class="mid"
            width="16"
            height="4"
            x="0"
            y="0" />
        <path
            d="M -0.05,0 V 4"
            class="divider" />
        <text
            class="mid"
            x="3.7"
            y="2.9">scratch</text>
    </g>

    <g transform="translate(40.4 2.5)">
        <rect
            class="normal"
            width="16"
            height="4"
            x="0"
            y="0" />
        <path
            d="M -0.05,0 V 4"
            class="divider" />
        <text
            class="normal"
            x="1.6"
            y="2.9">read</text>
        <path
            d="M 8,0 V 4"
            class="divider" />
        <text
            class="normal"
            x="9"
            y="2.9">write</text>
    </g>

    <g transform="translate(56.4 2.5)">
        <rect
            class="dark"
            width="32"
            height="4"
            x="0"
            y="0" />
        <path
            d="M -0.05,0 V 4"
            class="divider" />
        <text
            class="dark"
            x="2.2"
            y="2.9">i/o</text>
        <path
            d="M 8,0 V 4"
            class="divider" />
        <text
            class="dark"
            x="9.5"
            y="2.9">data</text>
        <path
            d="M 16,0 V 4"
            class="divider" />
        <text
            class="dark"
            x="17.6"
            y="2.9">exec</text>
        <path
            d="M 24,0 V 4"
            class="divider" />
        <text
            class="dark"
            x="26"
            y="2.9">ord</text>
    </g>

    <path
        transform="translate(0.2,2.5)"
        d="M 0,0 H 88.4 V 4.2 H 0 V 0" />
</svg>